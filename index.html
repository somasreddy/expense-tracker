<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Expense Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "recharts": "https://aistudiocdn.com/recharts@^3.4.1",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^11.3.19",
    "firebase/app": "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js",
    "firebase/auth": "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js",
    "firebase/firestore": "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js",
    "firebase/": "https://aistudiocdn.com/firebase@^12.6.0/",
    "@firebase/firestore": "https://aistudiocdn.com/@firebase/firestore@^4.9.2",
    "@firebase/app": "https://aistudiocdn.com/@firebase/app@^0.14.6",
    "@firebase/auth": "https://aistudiocdn.com/@firebase/auth@^1.11.1",
    "vite": "https://aistudiocdn.com/vite@^7.2.2",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1"
  }
}
</script>
<style>
  :root {
    /* Brand & Accent Colors */
    --accent-color-1: #fde047; /* yellow-300 */
    --accent-color-2: #fbbf24; /* amber-400 */
    --accent-color-focus: #f59e0b; /* amber-500 */
    
    /* Background Gradient */
    --bg-color-start: #0f0c29;
    --bg-color-mid: #302b63;
    --bg-color-end: #24243e;

    /* Surface Colors (for cards, inputs, etc.) */
    --surface-main: rgba(15, 23, 42, 0.5); /* slate-900/50 */
    --surface-content: rgba(30, 41, 59, 0.4); /* slate-800/40 */
    --surface-interactive: rgba(51, 65, 85, 0.8); /* slate-700/80 */
    --surface-interactive-hover: rgba(71, 85, 105, 0.9); /* slate-600/90 */
    
    /* Text Colors */
    --text-primary: #f1f5f9; /* slate-100 */
    --text-secondary: #94a3b8; /* slate-400 */
    --text-tertiary: #cbd5e1; /* slate-300 */
    --text-accent: var(--accent-color-1);
    
    /* Border Colors */
    --border-primary: rgba(255, 255, 255, 0.1);
    --border-interactive: #475569; /* slate-600 */
    --border-focus: var(--accent-color-2);
  }

  body {
    background: var(--bg-color-mid);
    color: var(--text-primary);
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    overflow: hidden;
    position: relative;
  }
  
  body::before {
    content: '';
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(125deg, var(--bg-color-start), var(--bg-color-mid), var(--bg-color-end));
    background-size: 200% 200%;
    animation: gradient-animation 25s ease infinite;
    z-index: -1;
  }
  
  @keyframes gradient-animation {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  /* Global styles for form elements */
  input, select {
    background-color: var(--surface-interactive);
    border: 1px solid var(--border-interactive);
    color: var(--text-primary);
    border-radius: 0.375rem; /* rounded-md */
    transition: border-color 0.2s, box-shadow 0.2s;
  }

  input::placeholder {
    color: var(--text-secondary);
  }
  
  input:focus, select:focus {
    outline: none;
    border-color: var(--border-focus);
    box-shadow: 0 0 0 1px var(--border-focus);
  }
  
  input[type="date"] {
    color-scheme: dark;
  }

  /* Shared button styles */
  .button {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    padding: 0.5rem 1rem;
    border: 1px solid transparent;
    box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05);
    font-size: 0.875rem; /* text-sm */
    font-weight: 500; /* font-medium */
    border-radius: 0.375rem; /* rounded-md */
    transition: all 0.2s;
  }
  .button:focus {
    outline: none;
    box-shadow: 0 0 0 2px var(--bg-color-mid), 0 0 0 4px var(--accent-color-focus);
  }
  
  .button-secondary {
    border-color: var(--border-interactive);
    color: var(--text-tertiary);
    background-color: var(--surface-interactive);
  }

  .button-secondary:hover {
    background-color: var(--surface-interactive-hover);
  }
  
  .animated-button {
    background-image: linear-gradient(to right, var(--accent-color-2) 0%, var(--accent-color-1) 50%, var(--accent-color-2) 100%);
    background-size: 200% auto;
    transition: all 0.4s cubic-bezier(.25,.8,.25,1);
    color: #1f2937; /* Dark text for contrast */
    font-weight: 600;
    transform-style: preserve-3d;
    perspective: 1000px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
  }

  .animated-button:hover {
    background-position: right center;
    transform: scale(1.05);
    box-shadow: 0 8px 20px rgba(251, 191, 36, 0.3);
  }
</style>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>

<style>
  :root {
    /* Cosmic Aurora Theme */
    /* Fonts */
    --font-sans: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
    
    /* Radii & Shadows */
    --radius: 1.5rem; /* 24px */
    --radius-inner: 1rem; /* 16px */
    --shadow-glow-accent: 0 0 30px rgba(252, 211, 77, 0.3);
    --shadow-glow-secondary: 0 0 20px rgba(100, 116, 139, 0.2);

    /* Colors */
    --color-bg: #0B0F19;
    --color-aurora-1: #7c3aed;
    --color-aurora-2: #db2777;
    --color-aurora-3: #16a34a;
    --color-aurora-4: #2563eb;
    
    --color-surface-main: rgba(17, 24, 39, 0.5); /* slate-900/50 */
    --color-surface-content: rgba(30, 41, 59, 0.3); /* slate-800/30 */
    --color-surface-input: rgba(51, 65, 85, 0.5); /* slate-700/50 */
    
    --color-border: rgba(255, 255, 255, 0.1);
    
    --color-text-primary: #f1f5f9; /* slate-100 */
    --color-text-secondary: #cbd5e1; /* slate-300 */
    --color-text-muted: #94a3b8; /* slate-400 */

    --color-accent-from: #fcd34d; /* amber-300 */
    --color-accent-to: #fbbf24; /* amber-400 */
    
    --color-secondary-bg: rgba(51, 65, 85, 0.5); /* slate-700/50 */
    --color-secondary-bg-hover: rgba(71, 85, 105, 0.6); /* slate-600/60 */
  }

  @keyframes aurora-animation {
    0% { transform: translate(-50%, -50%) rotate(0deg) scale(1.5); }
    50% { transform: translate(-50%, -50%) rotate(180deg) scale(2); }
    100% { transform: translate(-50%, -50%) rotate(360deg) scale(1.5); }
  }

  body {
    background-color: var(--color-bg);
    color: var(--color-text-secondary);
    font-family: var(--font-sans);
    position: relative;
    min-height: 100vh;
    overflow-x: hidden;
    overflow-y: auto;
  }

  body::before, body::after {
    content: '';
    position: fixed;
    top: 50%;
    left: 50%;
    width: 150vmax;
    height: 150vmax;
    background-image: radial-gradient(circle, var(--color-aurora-1) 0%, transparent 40%),
                      radial-gradient(circle, var(--color-aurora-2) 0%, transparent 35%),
                      radial-gradient(circle, var(--color-aurora-3) 0%, transparent 30%),
                      radial-gradient(circle, var(--color-aurora-4) 0%, transparent 45%);
    border-radius: 50%;
    animation: aurora-animation 60s linear infinite;
    z-index: -1;
    will-change: transform;
  }

  body::after {
    animation-duration: 45s;
    animation-direction: reverse;
    opacity: 0.7;
  }
  
  /* Main glassmorphism surface for cards/modals */
  .card-surface {
    background-color: var(--color-surface-main);
    backdrop-filter: blur(24px) saturate(150%);
    border-radius: var(--radius);
    border: 1px solid var(--color-border);
    box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
  }

  /* Inner content surface */
  .content-surface {
    background-color: var(--color-surface-content);
    border-radius: var(--radius-inner);
    border: 1px solid var(--color-border);
  }

  /* Form Elements */
  input, select {
    background-color: var(--color-surface-input);
    border: 1px solid var(--color-border);
    border-radius: 0.5rem;
    color: var(--color-text-primary);
    transition: all 0.2s ease-in-out;
  }
  input::-moz-placeholder {
    color: var(--color-text-muted);
  }
  input::placeholder, select {
    color: var(--color-text-muted);
  }
  input:focus, select:focus {
    outline: none;
    border-color: var(--color-accent-to);
    box-shadow: 0 0 0 2px rgba(251, 191, 36, 0.3);
  }
  select {
    color-scheme: dark;
  }
  
  /* Buttons */
  .button {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    padding: 0.6rem 1.2rem;
    border-radius: 0.5rem;
    font-weight: 600;
    font-size: 0.875rem;
    border: none;
    cursor: pointer;
    transition: all 0.2s ease-in-out;
  }

  .animated-button {
    background-image: linear-gradient(to right, var(--color-accent-from), var(--color-accent-to));
    color: #1e293b; /* slate-800 */
    box-shadow: var(--shadow-glow-accent);
  }
  .animated-button:hover {
    box-shadow: 0 0 40px rgba(252, 211, 77, 0.5);
  }

  .button-secondary {
    background-color: var(--color-secondary-bg);
    color: var(--color-text-secondary);
    border: 1px solid var(--color-border);
    box-shadow: var(--shadow-glow-secondary);
  }
  .button-secondary:hover {
    background-color: var(--color-secondary-bg-hover);
    color: var(--color-text-primary);
  }

</style>

<style>
  :root {
    --bg-color-start: #0f0c29;
    --bg-color-mid: #302b63;
    --bg-color-end: #24243e;
    --accent-color-1: #fde047; /* yellow-300 */
    --accent-color-2: #fbbf24; /* amber-400 */
  }

  body {
    background: var(--bg-color-mid);
    color: #e5e7eb;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    overflow: hidden;
    position: relative;
  }
  
  body::before {
    content: '';
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(125deg, var(--bg-color-start), var(--bg-color-mid), var(--bg-color-end));
    background-size: 400% 400%;
    animation: gradient-animation 20s ease infinite;
    z-index: -1;
  }
  
  @keyframes gradient-animation {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  .animated-button {
    background-image: linear-gradient(to right, var(--accent-color-2) 0%, var(--accent-color-1) 50%, var(--accent-color-2) 100%);
    background-size: 200% auto;
    transition: all 0.4s cubic-bezier(.25,.8,.25,1);
    color: #1f2937; /* Dark text for contrast */
    font-weight: 600;
    transform-style: preserve-3d;
    perspective: 1000px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
  }

  .animated-button:hover {
    background-position: right center;
    transform: scale(1.05);
    box-shadow: 0 8px 20px rgba(251, 191, 36, 0.3);
  }
</style>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
